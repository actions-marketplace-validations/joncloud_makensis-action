name: Node.js CI

on:
  push:
    branches: [ publish ]
  pull_request:
    branches: [ publish ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'windows-latest', 'ubuntu-20.04', 'macos-latest' ]
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: 'Install makensis (apt)'
      run: sudo apt update && sudo apt install -y nsis nsis-pluginapi
      if: ${{ matrix.os == 'ubuntu-20.04' }}

    - name: 'Install makensis (homebrew)'
      run: brew update && brew install makensis
      if: ${{ matrix.os == 'macos-latest' }}

    - name: 'Set Plugin permissions'
      run: sudo chown -R $(whoami) /usr/share/nsis/Plugins/
      if: ${{ matrix.os == 'ubuntu-20.04' }}

    - name: 'Install npm dependencies'
      run: npm ci

    - name: 'Test'
      run: npm test -- --reporter json --reporter-options output=./report-${{ matrix.os }}.json

    - name: 'Publish Tests'
      uses: 'dorny/test-reporter@v1'
      # run this step even if previous step failed
      if: ${{ !env.ACT }} && (success() || failure())
      with:
        name: 'Tests ${{ matrix.os }}'
        path: 'report-${{ matrix.os }}.json'
        reporter: mocha-json
